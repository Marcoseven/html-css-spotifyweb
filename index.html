<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Spotify</title>
	</head>
	<body class="">
		<!-- #site_header -->
		<header id="site_header">
			<div class="tool_action">
				<button type="submit"><h3>EFFETTUA L'UPGRADE</h3></button>
			</div>
		</header>
		<!-- /#site_header -->

		<!-- #site_main -->
		<main id="site_main">
			<!-- #site_sidebar -->
			<aside id="site_sidebar">
				<div class="container_sidebar flex">
					<!-- .sidebar_up -->
					<div class="sidebar_up flex">
						<img
							src="./image/spotify/img/logo.svg"
							alt="logo Spotify con scritto accanto Spotify"
						/>
						<div class="home">
							<img
								src="./image/spotify/img/home.svg"
								alt="immagine artistica di una casa"
							/>
							<h3>Home</h3>
						</div>
						<div class="search">
							<img
								src="./image/spotify/img/search.svg"
								alt="immagine artistica di una lente"
							/>
							<h3>Cerca</h3>
						</div>
						<div class="library">
							<img
								src="./image/spotify/img/libreria.svg"
								alt="immagine artistica di una lente"
							/>
							<h3>La tua libreria</h3>
						</div>
						<div>
							<h2>PLAYLIST</h2>
						</div>
						<div class="plus">
							<i class="fas fa-plus-square"></i>
							<h4 id="h4">Crea Playlist</h4>
						</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
						<div class="playlist">Nome Playlist</div>
					</div>
					<!-- /.sidebar_up -->

					<!-- .null -->
					<div class="null"></div>
					<!-- /.null -->

					<!-- .download -->
					<div class="download">
						<div id="app">
							<img
								src="./image/spotify/img/download.svg"
								alt="immagine di una freccia con il verso il basso"
							/>
							<span>Installa App</span>
							<div id="hr"></div>
						</div>
						<div id="john">
							<div id="circle">
								<img id="human" src="./image/spotify/img/profile.svg" alt="" />
							</div>
							<h3>John Doe</h3>
						</div>
					</div>
					<!-- /.download -->
				</div>
			</aside>
			<!-- /#site_sidebar -->

			<!-- #main_primary -->
			<div id="main_primary"></div>
			<!-- /#main_primary -->
		</main>
		<!-- /#site_main -->

		<!-- #site_footer -->
		<footer id="site_footer"></footer>
		<!-- /#site_footer -->
	</body>
</html>
