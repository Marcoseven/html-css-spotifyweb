<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Spotify</title>
	</head>
	<body class="">
		<!-- #site_main -->
		<main id="site_main">
			<div class="container flex">
				<!-- .sidebar -->
				<aside class="sidebar flex">
					<!-- .sidebar_up -->
					<div class="sidebar_up flex">
						<img
							src="./image/spotify/img/logo.svg"
							alt="logo Spotify con scritto accanto Spotify"
						/>
						<div class="home">
							<img
								src="./image/spotify/img/home.svg"
								alt="immagine artistica di una casa"
							/>
							<h3>Home</h3>
						</div>
						<div class="search">
							<img
								src="./image/spotify/img/search.svg"
								alt="immagine artistica di una lente"
							/>
							<h3>Cerca</h3>
						</div>
						<div class="library">
							<img
								src="./image/spotify/img/libreria.svg"
								alt="immagine artistica di tre libri"
							/>
							<h3>La tua libreria</h3>
						</div>
						<div>
							<h2>PLAYLIST</h2>
						</div>
						<div class="plus">
							<i class="fas fa-plus-square"></i>
							<h4 id="h4">Crea Playlist</h4>

							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
							<div class="playlist">Nome Playlist</div>
						</div>
					</div>
					<!-- /.sidebar_up -->

					<!-- .sidebar_down -->
					<div class="sidebar_down">
						<div id="app">
							<img
								src="./image/spotify/img/download.svg"
								alt="immagine di una freccia con il verso il basso"
							/>
							<span>Installa App</span>
							<div id="hr"></div>
						</div>
						<div id="john">
							<div id="circle">
								<img
									id="human"
									src="./image/spotify/img/profile.svg"
									alt="immagine artistica di una figura umana"
								/>
							</div>
							<h3>John Doe</h3>
						</div>
					</div>
					<!-- /.sidebar_down -->
				</aside>
				<!-- /.sidebar -->

				<!-- content_right -->
				<div class="content_right"></div>
				<!-- content_right -->
			</div>
		</main>
		<!-- /#site_main -->

		<!-- #site_footer -->
		<footer id="site_footer">
			<!-- .menu -->
			<div class="menu flex">
				<!-- .menu_left -->
				<div class="menu_left flex">
					<div class="container_sinister flex">
						<img
							src="./image/spotify/img/sinister.jpeg"
							alt="immagine dell'album di Sinister"
						/>
						<div class="text">
							<h3>Sinister</h3>
							<p>Brano Nome</p>
						</div>
					</div>
					<div class="container_icon">
						<i class="far fa-heart"></i>
						<i class="far fa-folder"></i>
					</div>
				</div>
				<!-- /.menu_left -->

				<!-- .menu_center -->
				<div class="menu_center">
					<div class="container_up flex">
						<i class="fas fa-random"></i>
						<i class="fas fa-arrow-left"></i>
						<i class="far fa-play-circle"></i>
						<i class="fas fa-arrow-right"></i>
						<i class="fas fa-redo"></i>
					</div>
					<div class="container_down flex">
						<div class="weather">0:25</div>
						<div class="row">
							<div class="row_minor"></div>
						</div>
						<div class="weather">4:35</div>
					</div>
				</div>
				<!-- /.menu_center -->

				<!-- .menu_right -->
				<div class="menu_right">
					<div class="container_right flex">
						<div>
							<i class="fas fa-list"></i>
							<i class="fas fa-desktop"></i>
							<i class="fas fa-volume-up"></i>
						</div>
						<div class="row_right">
							<div class="row_minor_right"></div>
						</div>
					</div>
				</div>
				<!-- /.menu_right -->
			</div>
			<!-- /.menu -->
		</footer>
		<!-- /#site_footer -->
	</body>
</html>
